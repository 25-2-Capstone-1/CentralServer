name: CI/CD Pipeline with Gradle and Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle Wrapper
        run: ./gradlew build -x test   # 테스트 제외하고 빌드만

      # ✅ Docker 이미지 빌드
      - name: Build Docker image
        run: docker build -t centralserver .

      # ✅ Docker Hub 로그인
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # ✅ 이미지 태깅 & 푸시
      - name: Push Docker image
        run: |
          docker tag centralserver davidjk522/CentralServer:latest
          docker push davidjk522/CentralServer:latest
