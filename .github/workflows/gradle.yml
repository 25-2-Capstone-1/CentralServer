name: CI/CD Pipeline with Gradle and Docker Compose

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
      # 1️⃣ 코드 체크아웃
      - uses: actions/checkout@v4

      # 2️⃣ JDK 21 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3️⃣ Gradle 설정
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 4️⃣ Build 앱 (테스트 제외)
      - name: Build with Gradle Wrapper
        run: chmod +x ./gradlew build -x test

      # 5️⃣ Docker Hub 로그인
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 6️⃣ Docker 이미지 빌드 및 푸시
      - name: Build & Push Docker image
        run: |
          docker build -t centralserver .
          docker tag centralserver davidjk522/centralserver:latest
          docker push davidjk522/centralserver:latest

      # 7️⃣ 원격 서버에 SSH 접속 후 Docker Compose 배포
      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            cd ~/actions-runner/deploy
            sudo docker compose down
            sudo docker compose pull
            sudo docker compose up -d --build
