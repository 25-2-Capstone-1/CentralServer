
services:
  demo-app:
    build:
      context: ./actions-runner/deploy
      dockerfile: Dockerfile
    image: centralserver:latest
    container_name: centralserver
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=default
    restart: unless-stopped

